<div class="flex flex-col gap-3">
  <div>
    <app-shopping-list-edit (ingredient)="onAddIngredient($event)"></app-shopping-list-edit>
  </div>
  <hr class="separator" />
  <div>
    <ul class="flex flex-col items-start gap-y-2">
      <button *ngFor="let ingredient of ingredients" class="text-sm">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </button>
    </ul>
  </div>
</div>
