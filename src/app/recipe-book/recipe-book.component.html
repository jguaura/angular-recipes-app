<div class="grid grid-cols-2 gap-10">
  <app-recipe-list (selectedRecipe)="onGetRecipe($event)"></app-recipe-list>
  <app-recipe-detail
    *ngIf="recipeDetails; else infoText"
    [recipe]="recipeDetails"
  ></app-recipe-detail>
  <ng-template #infoText>
    <p>Please select a recipe</p>
  </ng-template>
</div>
